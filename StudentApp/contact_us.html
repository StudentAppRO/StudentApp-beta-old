    <main role="main">

        <!-- Form contacteaza-ne -->
        <div class="row" style="margin: auto;">
            <div class="contact_form">
                <div class="col contact_form_header">
                    <br>
                    <br>
                    <div class="row">
                        <div class="card col-10 col-md-8 col-lg-6 mx-auto">
                            
                            <br>
                            <div class="col-sm-10 col-md-8 col-xs-12 mx-auto">
                                <h2>Contact Us</h2>
                                <p>Using this form you will help us to improve the app. You can suggest some modifications,
                                    report bugs and help other students.</p>
                            </div>
                            <br>

                            <div class="container form-top ">

                                <div class="form_in ">
                                    <div class="panel panel-danger">
                                        <div class="panel-body">

                                            <form id='contact' name='contact' method='POST'
                                                data-netlify-recaptcha="true" data-netlify="true"
                                                netlify-honeypot="bot-field"
                                                action="/StudentApp/success.html/?success=true">
                                                <!-- Currently with no action="/StudentApp/success.html" tag in <form> -->
                                                <input type='hidden' name='form-name' value='contact' />
                                                <div class="form-group">
                                                    <!-- <label><i class="fa fa-user" aria-hidden="true"></i> Name</label> -->
                                                    <input type="text" name="name" class="form-control"
                                                        placeholder="Name">
                                                </div>
                                                <div class="form-group">
                                                    <!-- <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label> -->
                                                    <input type="email" name="email" class="form-control"
                                                        placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <!-- <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label> -->
                                                    <textarea rows="3" name="message" class="form-control"
                                                        placeholder="Your message..."></textarea>
                                                </div>
                                                <!-- Recaptcha -->
                                                <div netlify-recaptcha></div>
                                                <br>
                                                <div class="form-group">
                                                    <button type="submit"
                                                        class="btn btn-raised btn-block btn-success">Send
                                                        â†’</button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            <div class="row text-center mx-auto">
                <img src="src/assets/images/contact_form_img.png" class="center-block" alt="">
